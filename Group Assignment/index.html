<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>ZekeS Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="titleTop">ZekeS Dice Roller</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">

            </div>
            <div class="col-sm-7">
                <h2 class="spaceFromTop">Welcome, Adventurer</h2>
                
            </div>
        </div>
        <form>
            <div class="form-group row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="email" width="25" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password" maxlength="20">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">

                </div>

                <div class="col-sm-7">
                    <div class="fontStyle">
                    <p>Don't yet have an account?
                        <a href="#">Register Here</a>
                    </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">

                </div>

                <div class="col-sm-7 fontStyle">
                    <a href="#">Forgot Your Password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
